<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
            crossorigin="anonymous"
        />
        <title>Lemon - Register</title>
    </head>
    <body
        class="container min-vh-100 d-flex justify-content-center align-items-center bg-light"
    >
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"
        ></script>
        <div class="w-100" style="max-width: 400px">
            <h1 class="d-flex justify-content-center align-items-center mb-3">
                <img
                    style="width: 1.9em; height: 1.9em"
                    src="/static/lemon.png"
                    alt=""
                />
            </h1>
            <h1 class="text-center mb-4">Register</h1>
            <form action="/login" methods="POST">
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input
                        type="text"
                        name="username"
                        id="username"
                        class="form-control"
                    />
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input
                        type="password"
                        name="password"
                        id="password"
                        class="form-control"
                    />
                </div>
                <button class="btn btn-primary w-100 btn-lg mt-1" type="submit">
                    Register
                </button>
            </form>
            <p class="text-center w-100 mt-3">
                Already have an account?
                <a class="link" href="/login">login here</a>
            </p>
        </div>
        <script>
            /*
            onSubmit {
                contactar auth server
                dar set cookie
            }

            */
        </script>
    </body>
</html>
