<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta
            http-equiv="X-UA-Compatible"
            content="IE=edge"
        />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0"
        />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
            crossorigin="anonymous"
        />
        <title>Lemon - Register</title>
    </head>
    <body
        class="container min-vh-100 d-flex justify-content-center align-items-center bg-light"
    >
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"
        ></script>

        <div
            class="w-100"
            style="max-width: 400px"
        >
            <h1 class="d-flex justify-content-center align-items-center mb-3">
                <img
                    style="width: 1.9em; height: 1.9em"
                    src="/static/lemon.png"
                    alt=""
                />
            </h1>
            <h1 class="text-center mb-2">Register</h1>
            <p class="text-muted text-center mb-4">
                You have to register in auth to use lemon
            </p>
            <form
                method="get"
                action="{{auth_url}}"
            >
                <button
                    class="btn btn-primary w-100 btn-lg mt-1 d-flex align-items-center justify-content-center"
                    type="submit"
                >
                    <img
                        src="/static/shield.png"
                        style="width: 1.5em; height: 1.5em; margin-right: 10px"
                        alt=""
                    />
                    Auth
                </button>
            </form>
            <p class="text-center w-100 mt-3">
                Already have an account?
                <a
                    class="link"
                    href="/login"
                    >login here</a
                >
            </p>
        </div>
    </body>
</html>
