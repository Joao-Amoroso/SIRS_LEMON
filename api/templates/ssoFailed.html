<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
            crossorigin="anonymous"
        />
        <title>Lemon - sso</title>
        <style>
            .pulse > div {
                animation: pulse-anim 1000ms ease-in-out infinite;
            }
            .pulse > *:nth-child(1) {
                animation-delay: 0;
            }
            .pulse > *:nth-child(2) {
                animation-delay: 200ms;
            }
            .pulse > *:nth-child(3) {
                animation-delay: 400ms;
            }
            .pulse > *:nth-child(4) {
                animation-delay: 600ms;
            }
            .pulse > *:nth-child(5) {
                animation-delay: 800ms;
            }
            @keyframes pulse-anim {
                0% {
                    opacity: 1;
                }
                100% {
                    opacity: 0.4;
                }
            }
        </style>
    </head>
    <body
        class="container min-vh-100 d-flex justify-content-center align-items-center bg-light"
    >
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"
        ></script>

        <div
            class="w-100 d-flex flex-column align-items-center justify-content-center"
            style="max-width: 400px"
        >
            <h1>
                <svg
                    class="bi mb-2"
                    role="img"
                    aria-label="Success:"
                    style="width: 1.9em; height: 1.9em"
                    viewBox="0 0 16 16"
                    fill="#b02a37"
                >

                        d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"
                    />

            </h1>
            <h3>Something went bad, try again</h3>
            <p class="text-muted">You are being redirected to login page</p>
            <h1
                class="d-flex justify-content-center align-items-center mb-3 pulse"

                <div

                    style="width: 0.2em; height: 0.2em"
                ></div>
                <div
                    class="rounded-circle bg-secondary m-1"
                    style="width: 0.2em; height: 0.2em"
                ></div>
                <div
                    class="rounded-circle bg-secondary m-1"

                ></div>
                <div
                    class="rounded-circle bg-secondary m-1"
                    style="width: 0.2em; height: 0.2em"
                ></div>
                <div
                    class="rounded-circle bg-secondary m-1"
                    style="width: 0.2em; height: 0.2em"
                ></div>
            </h1>
        </div>
        <script>
            setTimeout(() => {
                window.location.href = "{{ url }}";
            }, 3000);
        </script>
    </body>
</html>
