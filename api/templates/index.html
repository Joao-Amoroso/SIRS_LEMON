<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta
            http-equiv="X-UA-Compatible"
            content="IE=edge"
        />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0"
        />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
            crossorigin="anonymous"
        />
        <title>Lemon</title>
    </head>
    <body class="container w-100 min-vh-100 mt-5">
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"
        ></script>
        <div class="card p-3 shadow">
            <h1 class="text-center">Rent a vehicle</h1>
            <div
                class="d-flex justify-content-center align-items-center fs-4 my-3"
            >
                <button
                    class="badge rounded-circle btn btn-success"
                    id="tab1"
                >
                    1
                </button>
                <span
                    style="width: 40px; height: 2px; background-color: gray"
                ></span>
                <button
                    class="badge rounded-circle btn btn-primary"
                    id="tab2"
                >
                    2
                </button>
                <span
                    style="width: 40px; height: 2px; background-color: gray"
                ></span>

                <button
                    class="badge rounded-circle btn btn-secondary"
                    id="tab3"
                    disabled
                >
                    3
                </button>
            </div>
            <form
                id="first"
                class="d-block"
            >
                <h3 class="text-center mb-3 mt-4">Vehicle to rent</h3>
                <div class="mb-3">
                    <label
                        for="vehicle"
                        class="form-label"
                        >Vehicle ID</label
                    >
                    <input
                        type="text"
                        name="vehicle-id"
                        id="vehicle"
                        class="form-control"
                    />
                </div>
                <div class="mb-3">
                    <label
                        for="duration"
                        class="form-label"
                        >Duration</label
                    >
                    <input
                        type="text"
                        name="duration"
                        id="duration"
                        class="form-control"
                        placeholder="ex: hh:mm"
                    />
                </div>
                <div class="mb-3">
                    <h4>Cost: 0$</h4>
                    <div class="text-muted"><strong>1$</strong> per 10min</div>
                </div>

                <button
                    type="submit"
                    class="btn btn-primary w-100 btn-lg"
                >
                    Rent
                </button>
            </form>
            <form
                id="second"
                class="d-none"
            >
                <h3 class="text-center mb-3 mt-4">Authentication</h3>

                <div class="mb-3">
                    <label
                        for="username"
                        class="form-label"
                        >Username</label
                    >
                    <input
                        type="text"
                        name="username"
                        id="username"
                        class="form-control"
                    />
                </div>
                <div class="mb-3">
                    <label
                        for="password"
                        class="form-label"
                        >Password</label
                    >
                    <input
                        type="password"
                        name="password"
                        id="password"
                        class="form-control"
                    />
                </div>
                <button
                    type="submit"
                    class="btn btn-primary w-100"
                >
                    Authenticate
                </button>
            </form>
            <form
                id="third"
                class="d-none"
            >
                <h3 class="text-center mb-3 mt-4">Payment</h3>

                <div
                    class="my-3 d-flex align-items-center justify-content-center"
                >
                    <div class="form-check form-check-inline">
                        <input
                            id="credit"
                            name="paymentMethod"
                            type="radio"
                            class="form-check-input"
                            checked=""
                            required=""
                        />
                        <label
                            class="form-check-label"
                            for="credit"
                            >Credit card</label
                        >
                    </div>
                    <div class="form-check form-check-inline">
                        <input
                            id="debit"
                            name="paymentMethod"
                            type="radio"
                            class="form-check-input"
                            required=""
                        />
                        <label
                            class="form-check-label"
                            for="debit"
                            >Debit card</label
                        >
                    </div>
                    <div class="form-check form-check-inline">
                        <input
                            id="paypal"
                            name="paymentMethod"
                            type="radio"
                            class="form-check-input"
                            required=""
                        />
                        <label
                            class="form-check-label"
                            for="paypal"
                            >PayPal</label
                        >
                    </div>
                </div>

                <div class="row gy-3 mb-3">
                    <div class="col-md-6">
                        <label
                            for="cc-name"
                            class="form-label"
                            >Name on card</label
                        >
                        <input
                            type="text"
                            class="form-control"
                            id="cc-name"
                            placeholder=""
                            required=""
                        />
                        <small class="text-muted"
                            >Full name as displayed on card</small
                        >
                        <div class="invalid-feedback">
                            Name on card is required
                        </div>
                    </div>

                    <div class="col-md-6">
                        <label
                            for="cc-number"
                            class="form-label"
                            >Credit card number</label
                        >
                        <input
                            type="text"
                            class="form-control"
                            id="cc-number"
                            placeholder="0000 0000 0000 0000"
                            required=""
                        />
                        <div class="invalid-feedback">
                            Credit card number is required
                        </div>
                    </div>

                    <div class="col-md-3">
                        <label
                            for="cc-expiration"
                            class="form-label"
                            >Expiration</label
                        >
                        <input
                            type="text"
                            class="form-control"
                            id="cc-expiration"
                            placeholder="MM/AA"
                            required=""
                        />
                        <div class="invalid-feedback">
                            Expiration date required
                        </div>
                    </div>

                    <div class="col-md-3">
                        <label
                            for="cc-cvv"
                            class="form-label"
                            >CVV</label
                        >
                        <input
                            type="text"
                            class="form-control"
                            id="cc-cvv"
                            placeholder="000"
                            required=""
                        />
                        <div class="invalid-feedback">
                            Security code required
                        </div>
                    </div>
                </div>

                <button
                    type="submit"
                    class="btn btn-primary w-100"
                >
                    Pay
                </button>
            </form>
        </div>
        <script>
            const firstForm = document.getElementById("first");
            const secondForm = document.getElementById("second");
            const thirdForm = document.getElementById("third");

            const tab1 = document.getElementById("tab1");
            const tab2 = document.getElementById("tab2");
            const tab3 = document.getElementById("tab3");

            tab1.addEventListener("click", () => {
                firstForm.classList.remove("d-none");
                firstForm.classList.add("d-block");
                secondForm.classList.add("d-none");
                secondForm.classList.remove("d-block");
                thirdForm.classList.add("d-none");
                thirdForm.classList.remove("d-block");
            });
            tab2.addEventListener("click", () => {
                secondForm.classList.remove("d-none");
                secondForm.classList.add("d-block");
                firstForm.classList.add("d-none");
                firstForm.classList.remove("d-block");
                thirdForm.classList.add("d-none");
                thirdForm.classList.remove("d-block");
            });
            tab3.addEventListener("click", () => {
                thirdForm.classList.remove("d-none");
                thirdForm.classList.add("d-block");
                secondForm.classList.add("d-none");
                secondForm.classList.remove("d-block");
                firstForm.classList.add("d-none");
                firstForm.classList.remove("d-block");
            });

            firstForm.addEventListener("submit", (e) => {
                e.preventDefault();
                firstForm.classList.remove("d-block");
                firstForm.classList.add("d-none");
                secondForm.classList.remove("d-none");
                secondForm.classList.add("d-block");
            });
            secondForm.addEventListener("submit", (e) => {
                e.preventDefault();

                secondForm.classList.remove("d-block");
                secondForm.classList.add("d-none");
                thirdForm.classList.remove("d-none");
                thirdForm.classList.add("d-block");
            });
            thirdForm.addEventListener("submit", (e) => {
                e.preventDefault();
            });
        </script>
    </body>
</html>
