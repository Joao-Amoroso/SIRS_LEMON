<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta
            http-equiv="X-UA-Compatible"
            content="IE=edge"
        />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0"
        />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
            crossorigin="anonymous"
        />
        <title>Lemon</title>
    </head>
    <body class="bg-light">
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"
        ></script>
        <header
            class="d-flex justify-content-between py-3 px-4 mb-4 border-bottom shadow-sm bg-dark"
        >
            <h1 class="d-flex align-items-center">
                <img
                    style="width: 1.1em; height: 1.1em"
                    class="me-3"
                    src="/static/lemon.png"
                    alt=""
                />
                <span class="text-white">Lemon</span>
            </h1>

            <button class="btn btn-primary">Log out</button>
        </header>
        <main class="container w-100 min-vh-100 mb-5">
            <h1 class="text-center mb-5">Rent a vehicle</h1>
            <div>
                <h4 class="mb-3">Travel</h4>
                <form
                    class="needs-validation"
                    novalidate=""
                >
                    <div class="row g-3">
                        <div class="col-12">
                            <label
                                for="vehicle-id"
                                class="form-label"
                                >Vehicle ID
                            </label>
                            <input
                                type="text"
                                class="form-control"
                                id="vehicle-id"
                                placeholder="Enter vehicle identifier"
                                required
                            />
                        </div>

                        <div class="col-12">
                            <label
                                for="duration"
                                class="form-label"
                                >Duration</label
                            >
                            <input
                                type="text"
                                class="form-control"
                                id="duration"
                                placeholder="days/hours/minutes"
                                required
                            />
                            <small class="text-muted">1$/10min</small>
                        </div>
                    </div>

                    <hr class="my-4" />

                    <h4 class="mb-3">Payment</h4>

                    <div class="my-3">
                        <div class="form-check">
                            <input
                                id="credit"
                                name="paymentMethod"
                                type="radio"
                                class="form-check-input"
                                checked=""
                                required=""
                            />
                            <label
                                class="form-check-label"
                                for="credit"
                                >Credit card</label
                            >
                        </div>
                        <div class="form-check">
                            <input
                                id="debit"
                                name="paymentMethod"
                                type="radio"
                                class="form-check-input"
                                required=""
                            />
                            <label
                                class="form-check-label"
                                for="debit"
                                >Debit card</label
                            >
                        </div>
                        <div class="form-check">
                            <input
                                id="paypal"
                                name="paymentMethod"
                                type="radio"
                                class="form-check-input"
                                required=""
                            />
                            <label
                                class="form-check-label"
                                for="paypal"
                                >PayPal</label
                            >
                        </div>
                    </div>

                    <div class="row gy-3">
                        <div class="col-md-6">
                            <label
                                for="cc-name"
                                class="form-label"
                                >Name on card</label
                            >
                            <input
                                type="text"
                                class="form-control"
                                id="cc-name"
                                placeholder=""
                                required=""
                            />
                            <small class="text-muted"
                                >Full name as displayed on card</small
                            >
                            <div class="invalid-feedback">
                                Name on card is required
                            </div>
                        </div>

                        <div class="col-md-6">
                            <label
                                for="cc-number"
                                class="form-label"
                                >Credit card number</label
                            >
                            <input
                                type="text"
                                class="form-control"
                                id="cc-number"
                                placeholder=""
                                required=""
                            />
                            <div class="invalid-feedback">
                                Credit card number is required
                            </div>
                        </div>

                        <div class="col-md-3">
                            <label
                                for="cc-expiration"
                                class="form-label"
                                >Expiration</label
                            >
                            <input
                                type="text"
                                class="form-control"
                                id="cc-expiration"
                                placeholder=""
                                required=""
                            />
                            <div class="invalid-feedback">
                                Expiration date required
                            </div>
                        </div>

                        <div class="col-md-3">
                            <label
                                for="cc-cvv"
                                class="form-label"
                                >CVV</label
                            >
                            <input
                                type="text"
                                class="form-control"
                                id="cc-cvv"
                                placeholder=""
                                required=""
                            />
                            <div class="invalid-feedback">
                                Security code required
                            </div>
                        </div>
                    </div>

                    <div
                        class="my-3 d-flex align-items-center justify-content-between"
                    >
                        <h4>Total Cost:</h4>
                        <h1>23$</h1>
                    </div>

                    <hr class="my-4" />
                    <button
                        class="w-100 btn btn-primary btn-lg"
                        type="submit"
                    >
                        Rent
                    </button>
                </form>
            </div>
        </main>
    </body>
</html>
