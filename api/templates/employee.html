                                    />

                            </button>
                            <button
                                class="btn me-2 d-flex align-items-center justify-content-center"

                            >

                                >

                            >
                                <path
                                    d="M310.6 150.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0L160 210.7 54.6 105.4c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3L114.7 256 9.4 361.4c-12.5 12.5-12.5 32.8 0 45.3s32.8 12.5 45.3 0L160 301.3 265.4 406.6c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L205.3 256 310.6 150.6z"
                                />

                    </div>
                    <div class="mb-2 d-flex align-items-center">
                        <svg
                            xmlns="http://www.w3.org/2000/svg"
                            width="20px"
                            height="20px"
                            viewBox="0 0 512 512"
                            fill="gray"
                            class="me-2"
                        >
                            <Path
                                d="M512 256C512 397.4 397.4 512 256 512C114.6 512 0 397.4 0 256C0 114.6 114.6 0 256 0C397.4 0 512 114.6 512 256zM256 48C141.1 48 48 141.1 48 256C48 370.9 141.1 464 256 464C370.9 464 464 370.9 464 256C464 141.1 370.9 48 256 48z"
                            />
                        </svg>
                        <input
                            type="text"
                            class="form-control"
                            value="Your current position"
                            disabled
                        />
                    </div>
                    <div class="mb-2 d-flex align-items-center">
                        <svg
                            xmlns="http://www.w3.org/2000/svg"
                            width="20px"
                            height="20px"
                            viewBox="0 0 384 512"
                            fill="#EF4444"
                            class="me-2"
                        >
                            <Path
                                d="M215.7 499.2C267 435 384 279.4 384 192C384 86 298 0 192 0S0 86 0 192c0 87.4 117 243 168.3 307.2c12.3 15.3 35.1 15.3 47.4 0zM192 256c-35.3 0-64-28.7-64-64s28.7-64 64-64s64 28.7 64 64s-28.7 64-64 64z"
                            />
                        </svg>
                        <input type="text" class="form-control" />
                    </div>
                    <button class="btn btn-primary" v-on:click="search()">
                        Search
                    </button>
                </div>

                <button class="btn btn-light" v-else v-on:click="opened=true">
                    <svg
                        xmlns="http://www.w3.org/2000/svg"
                        viewBox="0 0 448 512"
                        fill="black"
                        width="20px"
                        height="20px"
                    >
                        <Path
                            d="M0 96C0 78.3 14.3 64 32 64H416c17.7 0 32 14.3 32 32s-14.3 32-32 32H32C14.3 128 0 113.7 0 96zM0 256c0-17.7 14.3-32 32-32H416c17.7 0 32 14.3 32 32s-14.3 32-32 32H32c-17.7 0-32-14.3-32-32zM448 416c0 17.7-14.3 32-32 32H32c-17.7 0-32-14.3-32-32s14.3-32 32-32H416c17.7 0 32 14.3 32 32z"
                        />
                    </svg>
                </button>
            </div>
        </template>

        <div v-scope="Menu()" @vue:mounted="getPositions()"></div>
        <div id="map" style="height: 100vh"></div>

        <!-- 
         The `defer` attribute causes the callback to execute after the full HTML
         document has been parsed. For non-blocking uses, avoiding race conditions,
         and consistent behavior across browsers, consider loading using Promises
         with https://www.npmjs.com/package/@googlemaps/js-api-loader.
        -->
        <script
            src="https://maps.googleapis.com/maps/api/js?key=&callback=initMap&v=weekly"
            defer
        ></script>

        <script>
            let map;

            function initMap() {
                navigator.geolocation.getCurrentPosition((p) => {
                    let marker = new google.maps.Marker({
                        position: {
                            lat: p.coords.latitude,
                            lng: p.coords.longitude
                        },
                        map,
                        title: "Your here"
                    });

                    map.setCenter({
                        lat: p.coords.latitude,
                        lng: p.coords.longitude
                    });
                });
                map = new google.maps.Map(document.getElementById("map"), {
                    center: { lat: 38.748627, lng: -9.129622 },
                    zoom: 14
                });
            }

            window.initMap = initMap;
        </script>
        <script>
            function Menu(props) {
                return {
                    $template: "#menu",
                    selected: "foot",
                    opened: false,
                    search() {}
                };
            }
            function getPositions() {
                let token = localStorage.getItem("lemon-token");
                fetch("/vehicles/unlocked", {
                    method: "GET",
                    mode: "cors", // no-cors, *cors, same-origin
                    headers: {
                        "Content-Type": "application/json",
                        authorization: `Bearer ${token == null ? "" : token}`
                    }
                })
                    .then((res) => res.json())
                    .then((data) => {
                        for (const row of data) {
                            let marker = new google.maps.Marker({
                                position: {
                                    lat: row.lat,
                                    lng: row.lgt
                                },
                                map,
                                title: row.vehicleid
                            });

                            marker.addListener("click", (m) => {
                                // compute route to m
                            });
                        }
                    })
                    .catch((err) => {
                        console.log(err);
                    });
            }

            PetiteVue.createApp({
                Menu,
                $delimiters: ["[[", "]]"]
            }).mount();
        </script>
    </body>
</html>
