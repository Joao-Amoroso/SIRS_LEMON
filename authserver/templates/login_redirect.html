<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
            crossorigin="anonymous"
        />
        <title>Document</title>
    </head>
    <body
        class="container min-vh-100 d-flex justify-content-center align-items-center bg-light"
    >
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"
        ></script>
        <div class="w-100" style="max-width: 400px">
            <h1 class="d-flex align-items-center justify-content-center">
                <svg
                    class="bi mb-2"
                    role="img"
                    aria-label="Success:"
                    style="width: 1.9em; height: 1.9em"
                    viewBox="0 0 16 16"
                    fill="#146c43"
                >
                    <path
                        d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z"
                    />
                </svg>
            </h1>
            <h3 class="text-center mb-4">Login was successful!</h3>

            <form action="{{ url }}" method="post" id="form">
                <input type="hidden" name="token" value="{{token}}" />
                <button type="submit" class="btn btn-primary w-100 btn-lg mt-1">
                    Go Back
                </button>
            </form>
        </div>
    </body>
</html>
